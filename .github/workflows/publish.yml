name: Publish PyPI

on:
  release:
    types: [ published ]

  workflow_dispatch:

jobs:
  publish_pypi:
    name: Push python package to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/aiotdlib
    permissions:
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: pypi-publish
        uses: pypa/gh-action-pypi-publish@v1.9.0